<!DOCTYPE html>
<html>

<title>Contact</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/navbar.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./js.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="flex-container">
            <div class="navbar">
                <!-- Hamburger menu icon for small screens -->
                <div class="nav-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <!-- Navigation Bar -->
                <div id="nav-placeholder"></div>
            </div>

            <div class="content">
                <!-- Contact Page -->
                <h1 class="title">Contact</h1>
                <p>You can contact me using the form below. You can also email me manually at wares.sadat1@gmail.com.</p>
                <div class="form-container">
                    <form action="https://formspree.io/f/mwpeekkd" method="POST">
                        <input type="email" name="email" placeholder="Enter your email...">
                        <textarea name="message" placeholder="Enter your message..."></textarea>
                        <button type="submit">Send</button>
                        <p class="tiny-warning">After submitting, you will be redirected to a captcha to prevent spam.</p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>

</body>
